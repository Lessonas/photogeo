<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>LessFinder - Advanced Photo Geolocation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 3rem;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }

        .header p {
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 8px 16px var(--shadow-color);
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(46, 204, 113, 0.05);
        }

        .upload-area.highlight {
            background: rgba(46, 204, 113, 0.1);
            border-color: var(--secondary-color);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .result-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 8px 16px var(--shadow-color);
            display: none;
        }

        .map-container {
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
            margin-bottom: 1.5rem;
        }

        .location-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 8px;
        }

        .location-info h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .location-info p {
            margin-bottom: 0.5rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            border: 4px solid rgba(46, 204, 113, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .map-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .map-link {
            padding: 0.8rem;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .map-link.apple {
            background: #000000;
        }

        .map-link.google {
            background: #4285f4;
        }

        .map-link.osm {
            background: #7ebc6f;
        }

        .map-link:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Safari-specific styles */
        @supports (-webkit-touch-callout: none) {
            .upload-area {
                cursor: pointer;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
            }

            .file-input {
                position: absolute;
                opacity: 0;
                pointer-events: none;
            }

            .submit-btn {
                -webkit-appearance: none;
                padding: 1.2rem 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>LessFinder</h1>
            <p>Advanced Photo Geolocation Using AI</p>
        </div>
    </div>

    <div class="container">
        <div class="upload-container">
            <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
                <div class="upload-area" id="drop-area">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h3>Drag & Drop or Click to Upload</h3>
                    <p>Supports JPG, PNG, HEIC formats</p>
                    <input type="file" name="file" id="file-input" class="file-input" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-search"></i> Find Location
                </button>
            </form>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing your photo...</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="result-container" id="result-container">
            <div class="map-container" id="map"></div>
            <div class="location-info">
                <h3>Location Details</h3>
                <div id="location-details"></div>
                <div class="map-links" id="map-links"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const form = document.getElementById('upload-form');
        const loading = document.querySelector('.loading');
        const resultContainer = document.getElementById('result-container');
        const errorMessage = document.getElementById('error-message');

        // Detect Safari and iOS
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        if (isSafari || isiOS) {
            fileInput.accept = 'image/jpeg,image/png,image/heic';
        }

        // Safari file type checking
        // const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        
        // if (isSafari) {
        //     fileInput.accept = 'image/jpeg,image/png,image/heic';
        // }

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.classList.add('highlight');
        }

        function unhighlight(e) {
            dropArea.classList.remove('highlight');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
        }

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle Safari-specific file upload
        if (isSafari || isiOS) {
            dropArea.addEventListener('click', (e) => {
                e.preventDefault();
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    // Update UI to show selected file
                    const fileName = document.createElement('p');
                    fileName.textContent = `Selected: ${file.name}`;
                    dropArea.querySelector('p').replaceWith(fileName);
                }
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            // Check if a file was selected
            if (!fileInput.files.length) {
                errorMessage.textContent = 'Please select a file first';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                resultContainer.style.display = 'none';

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Update location details and create map links
                const locationDetails = document.getElementById('location-details');
                const mapLinks = document.getElementById('map-links');
                
                locationDetails.innerHTML = `
                    <p><strong>Location:</strong> ${data.location || 'Unknown'}</p>
                    <p><strong>Coordinates:</strong> ${data.latitude}, ${data.longitude}</p>
                    <p><strong>Confidence:</strong> ${Math.round(data.confidence * 100)}%</p>
                    ${data.detected_objects ? `<p><strong>Detected:</strong> ${data.detected_objects.join(', ')}</p>` : ''}
                `;

                // Create map links
                if (data.latitude && data.longitude) {
                    const coords = `${data.latitude},${data.longitude}`;
                    const locationName = encodeURIComponent(data.location || 'Location');
                    
                    mapLinks.innerHTML = `
                        <a href="maps://maps.apple.com/?q=${locationName}&ll=${coords}" class="map-link apple">
                            <i class="fab fa-apple"></i> Apple Maps
                        </a>
                        <a href="https://www.google.com/maps/search/?api=1&query=${coords}" class="map-link google">
                            <i class="fab fa-google"></i> Google Maps
                        </a>
                        <a href="https://www.openstreetmap.org/?mlat=${data.latitude}&mlon=${data.longitude}" class="map-link osm">
                            <i class="fas fa-map"></i> OpenStreetMap
                        </a>
                    `;

                    // Initialize map with better tile provider
                    const map = L.map('map').setView([data.latitude, data.longitude], 13);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                        attribution: '© OpenStreetMap contributors, © CARTO',
                        subdomains: 'abcd',
                        maxZoom: 19
                    }).addTo(map);
                    L.marker([data.latitude, data.longitude]).addTo(map);

                    // Force map refresh for Safari
                    if (isSafari || isiOS) {
                        setTimeout(() => {
                            map.invalidateSize();
                        }, 100);
                    }
                }

                resultContainer.style.display = 'block';
            } catch (error) {
                errorMessage.textContent = error.message || 'An error occurred while processing your image.';
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
