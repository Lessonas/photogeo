<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Photo Geolocator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .drop-zone:hover {
            background: #e9ecef;
            border-color: #0d6efd;
        }
        #map-container {
            height: 400px;
            margin-top: 20px;
        }
        #map-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .result-card {
            display: none;
            margin-top: 20px;
        }
        .url-input {
            margin-bottom: 20px;
        }
        .map-links {
            margin-top: 10px;
            text-align: center;
        }
        .map-links a {
            margin: 5px;
        }
        .source-badge {
            font-size: 0.8em;
            padding: 0.3em 0.6em;
            margin-left: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Advanced Photo Geolocator</h1>
        <p class="text-center text-muted mb-4">Upload a photo, screenshot, or paste an image URL to extract location data</p>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- URL Input -->
                <div class="url-input">
                    <div class="input-group">
                        <input type="text" id="image-url" class="form-control" placeholder="Paste image URL here">
                        <button class="btn btn-primary" onclick="processImageUrl()">Process URL</button>
                    </div>
                </div>

                <!-- File Upload Zone -->
                <div class="drop-zone" id="drop-zone">
                    <p class="mb-0">Drag and drop your photo/screenshot here or click to select</p>
                    <input type="file" id="file-input" class="d-none" accept="image/*">
                </div>

                <!-- Results Card -->
                <div class="result-card card" id="result-card">
                    <div class="card-body">
                        <h5 class="card-title">Photo Information</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Device:</strong> <span id="device-info">-</span></p>
                                <p><strong>Date Taken:</strong> <span id="date-info">-</span></p>
                                <p><strong>Location:</strong> <span id="location-info">-</span></p>
                                <p><strong>Coordinates:</strong> <span id="coordinates-info">-</span></p>
                                <p><strong>Source:</strong> <span id="source-info" class="badge bg-info source-badge">-</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map Container -->
                <div id="map-container" style="display: none;">
                    <iframe id="map-frame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const resultCard = document.getElementById('result-card');
        const mapContainer = document.getElementById('map-container');
        const imageUrlInput = document.getElementById('image-url');

        // Handle drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', handleFile);
        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFile({ target: { files: files } });
        });

        function processImageUrl() {
            const url = imageUrlInput.value.trim();
            if (!url) {
                alert('Please enter an image URL');
                return;
            }

            // Show loading state
            dropZone.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';

            const formData = new FormData();
            formData.append('image_url', url);

            processImage(formData);
        }

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            // Show loading state
            dropZone.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';

            processImage(formData);
        }

        function processImage(formData) {
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Update UI with results
                document.getElementById('device-info').textContent = data.device || 'Unknown';
                document.getElementById('date-info').textContent = data.datetime || 'Unknown';
                document.getElementById('location-info').textContent = data.location || 'No location data';
                document.getElementById('coordinates-info').textContent = 
                    data.latitude && data.longitude ? 
                    `${data.latitude.toFixed(6)}, ${data.longitude.toFixed(6)}` : 
                    'No coordinates available';
                document.getElementById('source-info').textContent = data.source || 'Unknown';

                resultCard.style.display = 'block';

                // Show/hide map
                if (data.map) {
                    mapContainer.style.display = 'block';
                    document.getElementById('map-frame').src = '/static/map.html';
                } else {
                    mapContainer.style.display = 'none';
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            })
            .finally(() => {
                // Reset drop zone
                dropZone.innerHTML = '<p class="mb-0">Drag and drop your photo/screenshot here or click to select</p>';
                // Reset URL input
                imageUrlInput.value = '';
            });
        }
    </script>
</body>
</html>
