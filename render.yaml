services:
  - type: web
    name: photo-geolocator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PRODUCTION
        value: true
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /
    autoDeploy: true
